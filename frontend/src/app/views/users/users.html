<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="fw-bold">USUARIOS</h1>
    <button class="btn btn-success" (click)="openEditModal()">
      <i class="bi bi-plus-circle me-2"></i> Agregar Usuario
    </button>
  </div>

  <div class="table-responsive">
    <table class="table align-middle table-dark users-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Email</th>
          <th scope="col">Contraseña</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usersModel">
          <td>{{ user.id_user }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password }}</td>
          <td>
            <button
              (click)="openEditModal(user)"
              class="btn btn-primary btn-sm"
            >
              Editar
            </button>
            <button
              (click)="deleteUser(user.id_user)"
              class="btn btn-danger btn-sm"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<!-- Modal para la creacion y edicion de usuarios -->
  <div
    class="modal fade"
    id="editModal"
    tabindex="-1"
    aria-labelledby="editModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <form (submit)="saveUser($event)">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">
              {{ isEditMode ? "Editar Usuario" : "Crear Usuario" }}
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label>Nombre</label>
              <input
                type="text"
                class="form-control"
                name="name"
                [value]="selectedUser.name || ''"
                required
              />
            </div>
            <div class="mb-3">
              <label>Apellido</label>
              <input
                type="text"
                class="form-control"
                name="lastName"
                [value]="selectedUser.lastName || ''"
                required
              />
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [value]="selectedUser.email || ''"
                required
              />
            </div>
            <div class="mb-3">
              <label>Contraseña</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [value]="selectedUser.password || ''"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-success">
              Guardar Cambios
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
