<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="fw-bold">LIBROS</h1>
    <button class="btn btn-success" (click)="openEditModal()">
      <i class="bi bi-plus-circle me-2"></i> Agregar nuevo libro
    </button>
  </div>

  <div class="table-responsive">
    <table class="table align-middle table-dark users-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo</th>
          <th scope="col">Escritor</th>
          <th scope="col">Genero</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of bookModel; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ book.title }}</td>
          <td>{{ book.writer }}</td>
          <td>{{ book.gender }}</td>
          <td>
            <button
              (click)="openEditModal(book)"
              class="btn btn-primary btn-sm"
            >
              Editar
            </button>
            <button (click)="deleteBook(book.id)" class="btn btn-danger btn-sm">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <!-- Modal para loa creacion y edicion de libros -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form (submit)="saveBook($event)">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">
                {{ isEditMode ? "Editar Libro" : "Crear Nuevo Libro" }}
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label>Titulo del libro</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  [value]="selectedBook.title || ''"
                  required
                />
              </div>
              <div class="mb-3">
                <label>Escritor</label>
                <input
                  type="text"
                  class="form-control"
                  name="writer"
                  [value]="selectedBook.writer || ''"
                  required
                />
              </div>
              <div class="mb-3">
                <label>Genero</label>
                <input
                  type="text"
                  class="form-control"
                  name="gender"
                  [value]="selectedBook.gender || ''"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-success">
                Guardar Cambios
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
